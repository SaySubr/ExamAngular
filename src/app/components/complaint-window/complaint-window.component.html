<h2 mat-dialog-title>Оставить жалобу</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Ваше имя</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Жалоба</mat-label>
    <textarea matInput rows="4" [(ngModel)]="data.problem"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button color="warn" (click)="onSubmit()">Отправить</button>
</mat-dialog-actions>
