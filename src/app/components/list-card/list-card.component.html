<h1>Список кредитных карт</h1>
<button (click)="GetDataCard()">Посмотреть кредитные карты</button>


<table *ngIf="creditCards && creditCards.length > 0" mat-table [dataSource]="creditCards" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="creditcard">
    <th mat-header-cell *matHeaderCellDef>Credit Card</th>
    <td mat-cell *matCellDef="let element">{{element.number}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Validity">
    <th mat-header-cell *matHeaderCellDef>Validity</th>
    <td mat-cell *matCellDef="let element">{{element.expiration}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef>balance</th>
    <td mat-cell *matCellDef="let element">{{element.balance| currency:'USD'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
