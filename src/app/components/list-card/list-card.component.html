<h1>Список кредитных карт</h1>
<button (click)="GetDataCard()">Посмотреть кредитные карты</button>

<ul>
  <li *ngFor="let card of creditCards">
    <strong>Тип:</strong> {{ card.type }}<br>
    <strong>Номер:</strong> {{ card.number }}<br>
    <strong>Срок действия:</strong> {{ card.expiration }}<br>
    <strong>Баланс:</strong> {{ card.balance | currency:'USD' }}
  </li>
</ul>
